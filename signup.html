<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d6c3bb05ea.js" crossorigin="anonymous"></script>
    <title>GStore | Sign Up</title>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Gstore</a>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="auth-form-content">
                <a href="index.html" class="form-back-btn"><i class="fa-solid fa-circle-arrow-left"></i></a>
                <form>	
                    <h1>Create Account</h1>
                    <p><small>Already have an account? <a href="login.html">log in here</a>.</small></p>
                    <hr>
                    <input type="text" placeholder="full name" />
                    <hr>
                    <input type="text" placeholder="email" />
                    <hr>
                    <input type="password" placeholder="password" />
                    <hr>
                    <input type="password" placeholder="confirm password" />
                    <button class="auth-btn" type="submit">sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
